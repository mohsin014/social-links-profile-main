<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    font-family: 'Inter', sans-serif;
    background-color: #141414;
    color: #fff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 375px;
    background-color: #1f1f1f;
    border-radius: 12px;
    padding: 30px 24px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    text-align: center;
  }

  .profile__image {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 3px solid #4CAF50;
  }

  .profile__name {
    font-size: 22px;
    font-weight: 700;
    color: #fff;
  }

  .profile__location {
    font-size: 14px;
    color: #cce33a;
    margin-top: 5px;
  }

  .profile_bio {
    font-size: 14px;
    margin: 15px 0 25px;
    color: #a0a0a0;
  }

  .social-links {
    display: flex;
    flex-direction: column;
    text-decoration: none;
    gap: 12px;
  }

  .social-links__item {
    background-color: #333;
    border: none;
    border-radius: 8px;
    padding: 12px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
    width: 100%;
  }

  .social-links__item:hover {
    background-color: #4CAF50;
  }

  .social-links__item a {
    text-decoration: none;
    color: #fff;
    font-weight: 500;
    font-size: 15px;
    display: block;
    width: 100%;
  }

  .social-links__item:hover a {
    color: #fff;
  }

  /* ===== Desktop Styles (min 768px and up) ===== */
  @media (min-width: 768px) {
    .container {
      max-width: 450px;
      padding: 40px 32px;
    }

    .profile__name {
      font-size: 26px;
    }

    .profile__location {
      font-size: 16px;
    }

    .profile_bio {
      font-size: 16px;
    }

    .social-links__item {
      font-size: 16px;
      padding: 14px;
      border-radius: 10px;
      color: #fff;
    }
  }

  /* ===== Extra Wide Desktop (1440px design scale) ===== */
  @media (min-width: 1440px) {
    .container {
      max-width: 600px;
    }

    .profile__image {
      width: 120px;
      height: 120px;
    }

    .social-links__item {
      font-size: 18px;
    }
  }
</style>


  <main class="container">

    
   <section class="profile">
    <div class="profile__image-container">
     <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile__image">
    </div>
      <section class="profile__details">
     <h1 class="profile__name">Jessica Randall</h1>
      <p class="profile__location">London, United Kingdom</p>
      <p class="profile_bio">"Frontend Developer and avid reader"</p>
      </section>
      <section class="social-links">
        <a class="social-links__item" href="https://www.frontendmentor.io" target="_blank" rel="noopener noreferrer">
          Frontend Mentor
        </a>
        <a class="social-links__item" href="https://www.github.com" target="_blank" rel="noopener noreferrer">
          GitHub
        </a>
        <a class="social-links__item" href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">
          LinkedIn
        </a>
        <a class="social-links__item" href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
          Instagram
        </a>
        <a class="social-links__item" href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">
          Twitter
        </a>
      </section>

  </main>
  
 
</body>
</html>
